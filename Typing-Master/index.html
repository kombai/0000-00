<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Typing Master</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
    <div class="top-page">
        <div class="header">
          <h1>Hello Alo</h1>
        </div>

        <div id="search-field" class="tiny-doc">
          <inpuyooo[bjt id="search" type="search" ></input>
        </div>
    </div>
    <div class="container">
      <h1 id="text-input"></h1>
    </div>
    <script type="text/javascript">
      var str = "abcdefghiklmnopqrstuvxyz0123456789".split("");
      var len = str.length;
      function getChar() {
        return str[Math.floor(len * Math.random())];
      }

      var input = document.getElementById("text-input");
      var search = document.getElementById("search");
      search.focus();
      input.innerHTML = getChar();

      search.onkeypress = function(event) {
        if (event.keyCode == 13) {
          var value = this.value;
          if (value.toLowerCase() == input.innerHTML) {
            input.innerHTML = getChar();
            alert("Chúc mừng em");
          }
          // clear data;
          this.value = "";
          this.focus();
        }
      }
    </script>
</body>
</html>
