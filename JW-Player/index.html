<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>JW Player 5</title>
	
	<link type="text/css" rel="stylesheet" href="jwplayer/common.css" />	
	<script type="text/javascript" src="jwplayer/jquery-1.7.min.js"></script>
	<script type="text/javascript" src="jwplayer/plugin.grid.js"></script>
	<script type="text/javascript" src="jwplayer/jwplayer.js"></script>
</head>
<body>
	<video
		id="mediaplayer"
		width="624" 
		height="352"
		preload="none"
		data-size="352-624"
		poster="jwplayer/spring.jpg" >
		<source src="jwplayer/person.mp4" type="video/mp4" />
	</video>
	<div id="result" ></div>
	<script type="text/javascript">
		jwplayer("mediaplayer").setup({
			controlbar: 'none',
			modes: [
				{ type: 'html5' },
				{ type: 'flash', src: 'jwplayer/player.swf' }
			],
			mute: false,
			plugins: {
				'jwplayer/connector.js?id=1': {frameWidth: 720, frameHeight: 480},	
				'jwplayer/annotation.js?id=1': {frameWidth: 720, frameHeight: 480},
				'jwplayer/navigation.js?id=1': {frameWidth: 720, frameHeight: 480},
				'jwplayer/productlist.js?id=1': {frameWidth: 720, frameHeight: 480},
				'jwplayer/kontrolbar.js?id=1': {frameWidth: 720, frameHeight: 480},
				'jwplayer/tagging.js?id=1': {frameWidth: 720, frameHeight: 480}
			},
			xmlDataService: "http://ec2-107-21-129-212.compute-1.amazonaws.com/FuiszMediaStudio/"
		});
	</script>
</body>
</html>
